<div class="product">
    <p class="product__name">{{product.name}}</p>
    <p class="product__quantity">( {{product.quantity}}x )</p>
    <p class="product__price">{{(product.price * product.quantity) | currency: 'USD'}}</p>
    <button type="button" class="product__remove" (click)="removeProductFromCart(product)">
        <i class="material-icons">delete_forever</i>
    </button>
</div>
